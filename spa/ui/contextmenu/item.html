<li data-bind="subContext: hasChildren(), click: onClick, clickBubble: false, css: { separator: separator, disabled: disabled }, style: { width : itemWidth() }">
	<span class="inner">
        <span class="icon-bar"><span class="icon" data-bind="classes: iconCssClass"></span></span>
        <label data-bind="css: { parent : hasChildren() }, style: { width : labelWidth() }, text: text"></label>
    </span>
	<!-- ko if: hasChildren() -->
		<div class="nocontext" style="position:absolute;" data-bind="css: container.cssClass()">
			<ul data-bind='template: { name: "text!./item.html", foreach: subMenu.items }'></ul>
		</div>
	<!-- /ko -->
</li>
